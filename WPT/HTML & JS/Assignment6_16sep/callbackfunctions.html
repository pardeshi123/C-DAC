<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p>Display time on browser</p>
     <h2 id="time"></h2>
    <script>
    let f=setInterval(myFunction,1000)

    function myFunction(){
        let d= new Date();
      
        document.getElementById("time").innerHTML=
        d.getHours()+ ":"+
        d.getMinutes() + ":" +
        d.getSeconds();

    }
    setTimeout(()=>{
 clearInterval(f)
 document.getElementById("time").innerHTML="Interval cleared"
    }, 8000)
   


    
    </script>

</body>
</html>
