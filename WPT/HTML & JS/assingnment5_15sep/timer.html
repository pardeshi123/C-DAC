<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Display timer on browser using callBack</p>
    <h1 id="demo"> </h1>

    <script>
        setInterval (myFun,1000);
        function myFun(){
        let d= new Date();
        document.getElementById("demo").innerHTML=
        d.getHours() + ":" +
        d.getMinutes() + ":" +
        d.getSeconds() ;
        }
    </script>
</body>
</html>
