<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <p>Display count</p>
  <p id="demo">0</p>
  <button id="btn" onclick="b()">click</button>

  <script>
    let count = 0;
    const button = document.getElementById('btn');
    const demo = document.getElementById('demo');

    function b() {
      count++;
      demo.innerHTML = count;

      if (count >= 10) {
        button.disabled = true;
      }
    }
  </script>
</body>
</html>
