	display 
	addition 
	subtraction
	multiply
	division 
	calculate
	
	Accept data from user 
		2 numbers and Which Operation they want to perform
  according to choice call particular function and display result 
using callback function concept 

    calculate(n1 , n2 , mcallBack)
		addition (n1 , n2 , display); -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator with Callbacks</title>
</head>
<body>

<h2>Calculator</h2>

<label>First Number: <input type="number" id="num1" /></label><br/><br/>
<label>Second Number: <input type="number" id="num2" /></label><br/><br/>

<label>Operation: 
  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiply (ร)</option>
    <option value="divide">Division (รท)</option>
  </select>
</label><br/><br/>

<button onclick="performCalculation()">Calculate</button>

<p>Result: <span id="result"></span></p>

<script>
  
  function display(value) {
    document.getElementById('result').textContent = value;
  }

  
  function addition(n1, n2, callback) {
    const result = n1 + n2;
    callback(result);
  }

  
  function subtraction(n1, n2, callback) {
    const result = n1 - n2;
    callback(result);
  }

  
  function multiply(n1, n2, callback) {
    const result = n1 * n2;
    callback(result);
  }

 
  function division(n1, n2, callback) {
    if (n2 === 0) {
      callback('Error: Division by zero');
    } else {
      const result = n1 / n2;
      callback(result);
    }
  }

 
  function calculate(n1, n2, operationCallback) {
    operationCallback(n1, n2, display);
  }

  
  function performCalculation() {
    const n1 = parseFloat(document.getElementById('num1').value);
    const n2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value;

    if (isNaN(n1) || isNaN(n2)) {
      display('Please enter valid numbers');
      return;
    }

    switch(operation) {
      case 'add':
        calculate(n1, n2, addition);
        break;
      case 'subtract':
        calculate(n1, n2, subtraction);
        break;
      case 'multiply':
        calculate(n1, n2, multiply);
        break;
      case 'divide':
        calculate(n1, n2, division);
        break;
      default:
        display('Invalid operation');
    }
  }
</script>

</body>
</html>
