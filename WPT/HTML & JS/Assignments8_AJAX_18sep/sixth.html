<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Class Example</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <p id="text">This is a paragraph.</p>

    <button onclick="addHighlight()">Add Class</button>
    <button onclick="removeHighlight()">Remove Class</button>
    <button onclick="toggleHighlight()">Toggle Class</button>

    <script>
        function addHighlight() {
            $('#text').addClass('highlight');
        }

        function removeHighlight() {
            $('#text').removeClass('highlight');
        }

        function toggleHighlight() {
            $('#text').toggleClass('highlight');
        }
    </script>

</body>
</html>
