<head>

    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <p id="italic"></p>
    <p id="underline"></p>

        $("#underline").html("<u>howare you</u>")
        
        
        })
    </script>
