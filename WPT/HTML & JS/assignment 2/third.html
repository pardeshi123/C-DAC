<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields and Image</title>
    <style>
        .input-group input {
            margin: 0 10px;
            border: 2px solid rgb(90, 90, 202);
            padding: 8px;
            font-size: 16px;
        }

        .image-container img {
            margin-top: 30px;
            border: 4px solid rgb(201, 147, 147);
            border-radius: 12px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div class="input-group">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email">
    </div>

    <div class="image-container">
        <img src="Tesla.jpg" alt="Sample Image">
    </div>
</body>
</html>
