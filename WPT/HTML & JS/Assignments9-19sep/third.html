<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX Load with jQuery and Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">

        <h1 class="mb-4">Load Content Using jQuery AJAX</h1>

        <div id="result" class="border rounded p-4 bg-light">
          Loading content...
        </div>

        <button id="loadBtn" class="btn btn-primary mt-4">
          Load Content
        </button>

      </div>
    </div>
  </div>

  <script>
    $("#loadBtn").click(function() {
      $("#result").load("test.txt");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
