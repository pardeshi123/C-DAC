<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX with Custom Promise</title>
</head>
<body>

  <p id="para"></p>
  <button onclick="load()" id="btn">Add Para</button>

  <script>
    function getTextFile(url) {
      return new Promise(function(resolve, reject) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState === 4) {
            if (this.status === 200) {
              resolve(this.responseText);
            } else {
              reject("Failed to load: " + this.status);
            }
          }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
      });
    }

    function load() {
      getTextFile("test.txt")
        .then(function(data) {
          document.getElementById("para").innerHTML = data;
        })
        .catch(function(error) {
          document.getElementById("para").innerHTML = "Error: " + error;
        });
    }
  </script>

</body>
</html>
