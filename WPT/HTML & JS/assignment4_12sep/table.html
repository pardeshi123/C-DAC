<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    

<div id="result"></div>

<input type="text" id="input" >

<button id="btn" onclick="handle()" >Show Table</button>
    
     <script>
        function handle(){
            let number=document.getElementById("input").value;
            let tb="<table border=2>"
                for(let i=1;i<=10;i++){
                    
                tb +="<tr> <td>" + number + " *" + i + "=" +(i*number) +"</td></tr>"


                }
                 tb += "</table>";

            document.getElementById("result").innerHTML = tb;

        }
    </script>
</body>
</html>
